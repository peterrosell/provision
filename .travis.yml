dist: xenial
language: go
addons:
  apt:
    packages:
    - bsdtar
go:
- "1.12"
git:
  depth: 500
install:
- ./tools/build.sh
- ./tools/package.sh
script:
- ./tools/test.sh
after_success:
- bash <(curl -s https://codecov.io/bash) -t 6259c706-5c1d-471f-b62b-4f908ea1801d
notifications:
  slack:
    secure: 
deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file:
  - dr-provision.zip
  - dr-provision.sha256
  - embedded/assets/swagger.json
  - dr-provision-hash.*
  - bin/linux/amd64/drbundler
  - bin/linux/amd64/drpcli
  skip_cleanup: true
  on:
    repo: digitalrebar/provision
    tags: true
